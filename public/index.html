<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="game page">
      <div class="gameArea gameWaiting">

      </div>
      <div class="gameArea gamePlaying">
        <div class="gameResult">&nbsp;XX</div>
        <div class="gameBoard">
          <div class="gameRow">
            <div id="1" class="gameSquare">&nbsp;</div>
            <div id="2" class="gameSquare">&nbsp;</div>
            <div id="3" class="gameSquare">&nbsp;</div>
          </div>
          <div class="gameRow">
            <div id="4" class="gameSquare">&nbsp;</div>
            <div id="5" class="gameSquare">&nbsp;</div>
            <div id="6" class="gameSquare">&nbsp;</div>
            </div>
          <div class="gameRow">
            <div id="7" class="gameSquare">&nbsp;</div>
            <div id="8" class="gameSquare">&nbsp;</div>
            <div id="9" class="gameSquare">&nbsp;</div>
          </div>
        </div>

        <div class="gameMessage">
          <div class="playerX"></div>
          <div class="playerO"></div>
          <div class="status"></div>
        </div>
      </div>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">Enter your name to play Tic Tac Toe</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
